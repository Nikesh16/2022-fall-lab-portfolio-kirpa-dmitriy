<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dmitry Kirpa - Monster </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <div class="container">
      <div class="page-bg"></div>
      <a href="#" class="progress-bar center sticky">
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle-top"></div>
      </a>
      <nav class="navbar">
        <a href="#section-1" class="navbar-link pointer-enter pointer-enter"
          >Home</a>
        <a href="#section-2" class="navbar-link pointer-enter">About Me</a>
        <a href="#section-3" class="navbar-link pointer-enter">Slide Show</a>
        <a href="#section-5" class="navbar-link pointer-enter">Contact</a>
      </nav>
      <section class="section-1 center" id="section-1">
        <a href="#" class="logo">Dmitry Kirpa</a>
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <div class="main-circle center">
          <img src="images/landing/monster.jpg" />
        </div>
      </section>
      <section class="section-2" id="section-2">
        <h1 class="section-heading">About Me</h1>
        <p class="about-me-text"></p>
      </section>
      <section class="section-3" id="section-3">
        <h1 class="section-heading">Sliding</h1>
        <div class="center">
          <div class="project ">
            <section class="image-slider">
              <div class="slider">
                 <div class="img-container">
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                 </div>
                 <div class="caption">
                    <h2>Monster</h2>
                 </div>
              </div>
              <div class="pagination">
                 <span class="active"></span>
                 <span></span>
                 <span></span>
              </div>
           </section>
          </div>
        </div>
      </section>
     

      <section class="section-5 center" id="section-5">
        <h1 class="section-heading">Contact Me</h1>
        <div class="form-wrapper">
          <h2 class="form-heading">Let's Talk</h2>
          <form class="contact-form center" >
            <input
              type="text"
              class="contact-form-input pointer-enter"
              placeholder="Name"
              id="name"
              name="name"/>
            <p class="message">Error Message</p>
            <input
              type="text"
              class="contact-form-input pointer-enter"
              placeholder="Email"
              id="email"
              name="email"
            />
            <p class="message">Error Message</p>
            <input
              type="text"
              class="contact-form-input pointer-enter"
              placeholder="Subject"
              id="subject"
              name="subject"
            />
            <p class="message">Error Message</p>
            <textarea
              class="contact-form-input contact-form-textarea pointer-enter"
              placeholder="Message"
              id="message"
              name="message"
            ></textarea>
            <p class="message">Error Message</p>
            <input
              type="submit"
              class="form-submit-btn pointer-enter"
              value="Send Request"
            />
          </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
